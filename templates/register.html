{% extends 'base.html' %}
{% load static %}
{% block body %}




    
   <div class="container" id="login">
    <div class="row">
        <div class="col-md-5 py-3 py-md-0" id="side1">
            <h3 class="text-center">Register</h3>
        </div>
        <div class="col-md-7 py-3 py-md-0" id="side2">
            <h3 class="text-center">Create Account</h3>
            <form action="{% url 'handle_signup' %}" method="post">
              {% csrf_token %}
            <div class="input2 text-center">
            <input name="name" type="name" placeholder="Name">
            <input name="uname" type="name" placeholder="User Name">
            <!-- <input name="email" type="number" placeholder="Phone"> -->
            <input name="email" type="email" placeholder="Email">
            <input name="pass1" type="password" placeholder="Password">
            <input name="pass2" type="password" placeholder="Confirm Password">
            </div>
            <p class="text-center" id="btnlogin"><button type="submit" href="#">SIGN UP</button></p>
            </form>
        </div>

    </div>
   </div>




    
    <!-- newslater -->
    <div class="container" id="newslater" style="margin-top: 100px;">
      <h3 class="text-center">Subscribe To The Clothing Shop For Latest upload.</h3>
      <div class="input text-center">
        <input type="text" placeholder="Enter Your Email..">
        <button id="subscribe">SUBSCRIBE</button>
      </div>
    </div>
    <!-- newslater -->





{% endblock %}
